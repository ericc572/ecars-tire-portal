<template>
    <div class="container">
        <div class={imgClass}>
            <img src={imgUrl} />
        </div>
        <div class="container-options">
            <template if:true={isSection1}>
                <div class="slds-text-heading_medium slds-m-bottom_large">
                    How can we help you today?
                </div>
                <template for:each={ranges} for:item="range">
                    <a
                        key={range.label}
                        data-range={range.label}
                        class={range.className}
                        onclick={handleRangeChange}
                    >
                        <div class="label">{range.label}</div>
                    </a>
                </template>
                <div class="buttons slds-m-top_x-large">
                    <lightning-button
                        icon-name="utility:chevronright"
                        icon-position="right"
                        class="button-next"
                        label="Next"
                        type="base"
                        onclick={handleNext}
                    ></lightning-button>
                </div>
            </template>
            <template if:true={isSection2}>
                <div class="slds-text-heading_medium slds-m-bottom_large">
                    Do you need roadside assistance?
                </div>
                <template for:each={roadsideAssistance} for:item="roadside">
                    <a
                        key={roadside.label}
                        data-range={roadside.label}
                        class={roadside.className}
                        onclick={handleRoadside}
                    >
                        <div class="label"> {roadside.label}</div>
                    </a>
                </template>
                <div class="buttons slds-m-top_x-large">
                    <lightning-button
                        icon-name="utility:chevronleft"
                        label="Previous"
                        type="brand"
                        onclick={handlePrevious}
                    ></lightning-button>
                    <lightning-button
                        icon-name="utility:chevronright"
                        icon-position="right"
                        class="button-next"
                        label="Next"
                        type="brand"
                        onclick={handleNext}
                    ></lightning-button>
                </div>
            </template>
            <template if:true={isSection3}>
                <div class="slds-text-heading_medium slds-m-bottom_large">
                    Request Summary
                </div>
                <div class="row">
                    <span>Request Type:</span>
                    <div class="summary-value">
                        <span>{selectedRange.label}</span>
                    </div>
                </div>
                <div class="row">
                    <span>Roadside Assistance Requested:</span>
                    <div class="summary-value">
                        <span>{selectedRoadside.label}</span>
                    </div>
                </div>
                <div class="slds-m-top_x-large">
                    <ux-product
                        selected-range={selectedRange.label}
                        selected-roadside={selectedRoadside.label}
                        onprevious={handlePrevious}
                    ></ux-product>
                </div>
            </template>
        </div>
    </div>
</template>
