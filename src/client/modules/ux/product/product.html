<template>
    <lightning-input
        label="First Name"
        onchange={handleFirstNameChange}
    ></lightning-input>
    <lightning-input
        label="Last Name"
        onchange={handleLastNameChange}
    ></lightning-input>
    <lightning-input
        label="Mobile Phone"
        type="tel"
        onchange={handleCellPhoneChange}
    ></lightning-input>
    <lightning-input
        label="Email"
        type="email"
        onchange={handleEmailChange}
    ></lightning-input>

    <lightning-textarea name="description" onchange={handleDescriptionChange} required value="" label="Please provide more details so we can assist you: " ></lightning-textarea>
    <div class="buttons slds-m-top_large">
        <lightning-button
            icon-name="utility:chevronleft"
            label="Previous"
            onclick={handlePrevious}
        ></lightning-button>
        <lightning-button
            label="Submit Request"
            type="brand"
            onclick={handleSubscribe}
        ></lightning-button>
    </div>
</template>
